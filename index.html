<!DOCTYPE html>
<html>
<head>
    <script>
        function generateICS() {
            const today = new Date();
            const day = today.getDate();
            const month = today.getMonth();
            const year = today.getFullYear();

            let startDate, endDate;

            // Определяем диапазон
            if (day >= 1 && day <= 10) {
                // 28 предыдущего месяца – 15 текущего
                startDate = new Date(year, month - 1, 28);
                endDate = new Date(year, month, 15);
            } else if (day >= 11 && day <= 20) {
                // 8–20 текущего месяца
                startDate = new Date(year, month, 8);
                endDate = new Date(year, month, 20);
            } else {
                // 18 текущего – 3 следующего
                startDate = new Date(year, month, 18);
                endDate = new Date(year, month + 1, 3);
            }

            // Форматируем даты в YYYYMMDD
            const format = (date) => {
                const pad = n => n.toString().padStart(2, '0');
                return [
                    date.getFullYear(),
                    pad(date.getMonth() + 1),
                    pad(date.getDate())
                ].join('');
            };

            // Формируем URL
            const baseURL = "https://portal.unn.ru/ruzapi/schedule/group/47586.ics";
            const cacheBuster = `&_=${Date.now()}`; // Для обхода кэша
            const url = `${baseURL}?start=${format(startDate)}&end=${format(endDate)}${cacheBuster}`;

            // Перенаправляем
            window.location.href = url;
        }
    </script>
</head>
<body onload="generateICS()">
    Перенаправление на актуальный календарь...
</body>
</html>
